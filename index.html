<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Fill The Form</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="2c048f66-97d8-40a5-88bc-2ac802beb6d5">
            <!-- <input type="hidden" name="access_key" value="122ff86c-3381-4893-89bf-c3df1a5f81a5"> -->
            <input type="text" name="name" placeholder="Enter Your Name" class="contact-inputs" required>
            <!-- <input type="text" name="name" placeholder="Last Name" class="contact-inputs" required> -->
            <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs" required>
            <input type="number" name="number" placeholder="Phone (Optonal)" class="contact-inputs" >
            <textarea name="message" name="message" placeholder="Write a message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<img src="assets/arrow_icon.png" alt="Submit" ></button>
        </form>
        <div class="contact-right" >
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
